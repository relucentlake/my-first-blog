{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
{% include 'blog/post.html' with post=post %}
{% endfor %}
{% endblock %}
{% block footer %}
<p class='text-muted'>
  Количество посещений данной страницы: {{num_visits}}
<br>
  Количество комментариев: {{num_comments}}
</p>
{% endblock %}
