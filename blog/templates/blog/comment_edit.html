{% extends 'blog/base.html' %}

{% block content %}
<h1>Новый комментарий</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}  
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'comment_delete' pk=comment.pk %}">
    <i class="bi bi-delete"></i>
    Удалить
  </a>
</form>
{% endblock %}
