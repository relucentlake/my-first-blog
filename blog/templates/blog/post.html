<div class="card mt-2">
    <div class="card-body">
        <div class="post"> 
            <h1><a href="{%url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
      <a href="{% url 'post_edit' pk=post.pk %}">
        <i class="bi-pencil-square"></i>
        Редактировать
      </a>
    </div>
    <div class="card-header">
        {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
        {% endif %}
    </div> 
</div>
